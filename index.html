<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <nav class="nav">
        <a href="#" class="logo"><img src="./assets/img/logo-white.png" alt="Peaky Blinders Logo"></a>
        <ul class="menu">
          <li class="menu-item"><a href="#" class="menu-link">Inicio</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Cat√°logo</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Ofertas</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contacto</a></li>
        </ul>
        <div class="toggle" id="nav-toggle">
          <span class="material-symbols-outlined">
            menu
          </span>
        </div>
      </nav>
    </header>
    <main>
      <div class="filter">
        <select name="" id="">
          <option value="">Ordenar por</option>
          <option value="">Precio</option>
          <option value="">Nombre</option>
          <option value="">Marca</option>
        </select>
      </div>

      <div class="products">

        <div class="item-product">
          <img src="./assets/img/case1.webp" alt="Carcasa 1">
          <div class="data-product">
            <h3>Carcasa 1</h3>
            <p>10.400</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="item-product">
          <img src="./assets/img/case2.webp" alt="Carcasa 2">
          <div class="data-product">
            <h3>Carcasa 2</h3>
            <p>10.400</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="item-product">
          <img src="./assets/img/cuaderno-S3.webp" alt="Cuaderno S3">
          <div class="data-product">
            <h3>Cuaderno S3</h3>
            <p>31.400</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="item-product">
          <img src="./assets/img/cuaderno-S6.webp" alt="Cuaderno S6">
          <div class="data-product">
            <h3>Cuaderno S3</h3>
            <p>3.200</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="item-product">
          <img src="./assets/img/polera-1.webp" alt="Polera 1">
          <div class="data-product">
            <h3>Polera 1</h3>
            <p>17.100</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="item-product">
          <img src="./assets/img/polera-2.webp" alt="Polera 2">
          <div class="data-product">
            <h3>Polera 2</h3>
            <p>17.100</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="item-product">
          <img src="./assets/img/poleron-1.webp" alt="Poleron 1">
          <div class="data-product">
            <h3>Poleron</h3>
            <p>31.400</p>
            <button>Comprar</button>
          </div>
        </div>
      </div>
      <div class="paginator-container">
        <div class="paginator">
          <button class="page-link material-symbols-outlined">keyboard_double_arrow_left</button>
          <button class="page-link">1</button>
          <button class="page-link">2</button>
          <button class="page-link">3</button>
          <button class="page-link material-symbols-outlined">keyboard_double_arrow_right</button>
        </div>
      </div>
    </main>
    <footer>
      <img src="./assets/img/ig-logo.png" alt="logo-instagram">
      <a href="#"> @PeakyBlindersMarketPlace </a>
    </footer>
  </div>

</body>

</html>
