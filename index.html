<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="container">
      <nav class="nav">
        <a href="#" class="logo"><img src="./assets/img/logo-white.png" alt="Peaky Blinders Logo"></a>
        <ul class="menu">
          <li class="menu-item"><a href="#" class="menu-link">Inicio</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Cat√°logo</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Ofertas</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contacto</a></li>
        </ul>
        <div class="toggle" id="nav-toggle">
          <span class="material-symbols-outlined">
            menu
          </span>
        </div>
      </nav>
    <main>
      <div class="filter">
        <select name="" id="">
          <option value="">Ordenar por</option>
          <option value="">Precio</option>
          <option value="">Nombre</option>
          <option value="">Marca</option>
        </select>
      </div>

      <div class="produdcts">
        <div class="paginator">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_left
          </span>
          <span class="material-symbols-outlined">
            keyboard_double_arrow_right
          </span>
        </div>
      </div>
    </main>
    <footer>
      <img src="./assets/img/ig-logo.png" alt="logo-instagram">
      <a href="#"> @PeakyBlindersMarketPlace </a>
    </footer>
  </div>

</body>

</html>
